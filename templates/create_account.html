<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Kria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Kria</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Create Your Account</h2>
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
            <form action="/create-account" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Your age (e.g., 25)" min="1" required>

                <label for="experience">Years of Riding Experience:</label>
                <input type="number" id="experience" name="experience" placeholder="Years of experience (e.g., 5)" min="0" required>

                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
