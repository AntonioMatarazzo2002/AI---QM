<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kria - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Kria</h1>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="btn">Home</a>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Login to Your Account</h2>
            <!-- Informative warning for users who do not have an account -->
            <div class="warning-message">
                <p><strong>Note:</strong> If you don’t have an account yet, click on <a href="{{ url_for('create_account') }}">Create One</a>. You can’t log in without creating an account first.</p>
            </div>
            <!-- Display error message if login fails -->
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            <!-- Login form -->
            <form action="/login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <!-- Email field is required -->
                <!-- Input field for password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required> <!-- Password field is required -->
                <!-- Submit button to log in -->
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
